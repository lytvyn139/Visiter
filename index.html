<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Visiter</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel='icon' href='./static/img/favicon.ico' type='image/x-icon' />
    <link href="https://fonts.googleapis.com/css?family=Montserrat" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Source+Sans+Pro|Work+Sans" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="./static/css/style.css">
</head>

<body>
    <main>
        <h1>What city you want to visit?</h1>
        <form autocomplete="off">
            <input type="text" id="city">
            <button id="button" type="submit">Submit</button>
        </form>
    </main>

    <div class="container">
        <div id="destination">
        </div>
        <div class="sectiontitle">
            <h2>CURRENT WEATHER</h2>
        </div>
        <section id="weather">
            <div class="weather" id="weather1">
            </div>
        </section>
        <div class="sectiontitle">
            <h2>TOP ATTRACTIONS</h2>
        </div>
        <section id="venues">
            <div class="venue" id="venue1"></div>
            <div class="venue" id="venue2"></div>
            <div class="venue" id="venue3"></div>
            <div class="venue" id="venue4"></div>
            <div class="venue" id="venue5"></div>
            <div class="venue" id="venue6"></div>
            <div class="venue" id="venue7"></div>
            <div class="venue" id="venue8"></div>
        </section>
    </div>
    <script src="https://code.jquery.com/jquery-3.2.1.min.js"
        integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4=" crossorigin="anonymous"></script>
    <script src="/static/js/app.js"></script>
</body>

</html>
